<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title">Solar Heater Simulator !!</h2>
    <!-- comma in the aria label is for pause -->
    <div class="system-info">
      <h3> System Ouput Variable: </h3>
      <hr>
      <ul aria-label="Simulation system output lists, with time:">
        <li>Ambient temperature: <span id="ambientTemp"></span>째C</li>
        <li>Solar Collector Output Temperature:<span id="collectorTemp"></span>째C</li>
        <li>Hot Strata temperature :
        <span id="hotTemp"></span>째C</li>
        <li>Cold Strata
             Temperature:
             <span id="coldTemp"></span>째C
  
        </li>
      </ul>
    </div>
    
    <div class="info">
      <div class="color-map">
        <img src="./public/colorMap.png" />
      </div>
    </div>
    <!-- <script src="https://greggman.github.io/webgl-helpers/webgl-gl-error-check.js"></script> -->
    <script src="./bundle.js"></script>
  </body>
</html>
